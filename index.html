<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="calculator-frame">
        <div class="screen">
            <input type = "number">
        </div>
        <div class="num-area">
            <div class ="numbers1-9">
                <div class="number-row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="number-row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="number-row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
            </div>
            <div class="num0periodequals">
                <button id="zero">0</button>
                <button id="period">.</button>
                <button id="equals">=</button>
            </div>
        </div>
        <div class="calc-functions">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        </div>
    </div>

</body>
</html>
